<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Form</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Add Post for</h1>
      <form class="post-form" action="users/{{id}}/posts/new" method="POST">
        <label for="title"
          >Title:
          <input id="title" name="title" type="text" />
        </label>
        <label for="content"
          >Content:
          <textarea id="content" name="textarea" rows="6" cols="40"></textarea>
        </label>
        <div class="form-btns">
          <a id="cancel-post" href="">Cancel</a>
          <button id="post-btn" type="submit">Add</button>
        </div>
      </form>
    </div>
  </body>
</html>
