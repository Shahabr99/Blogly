{% extends 'base.html' %} {% block title %}{{post.title}}{% endblock %} {% block
content %}
<main class="main-container">
  <div class="post-box">
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
  </div>
  <div class="btns">
    <a class="post-btn cancel" href="/cancel/{{post.user_id}}">Cancel</a
    ><a class="post-btn edit" href="/edit/{{post.id}}">Edit</a
    ><a class="post-btn delete" href="/delete/{{post.id}}">Delete</a>
  </div>
</main>
{% endblock %}
