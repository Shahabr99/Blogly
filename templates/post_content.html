<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{post.title}}</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <main>
      <div class="post-box">
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
      </div>
      <div class="btns">
        <a class="post-btn cancel" href="/cancel/{{post.user_id}}">Cancel</a
        ><a class="post-btn edit" href="/edit/{{post.id}}">Edit</a
        ><a class="post-btn delete" href="/delete/{{post.id}}">Delete</a>
      </div>
    </main>
  </body>
</html>
