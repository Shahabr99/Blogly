{% extends 'base.html' %} {% block title %}Add Tag{% endblock %} {% block
content %}
<main class="main-container">
  <h1>Add post for Tag</h1>
  <form class="form" method="POST">
    <label for="name">
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter a name for the tag"
      />
    </label>
    {% for post in posts %}

    <label for="post_{{post.id}}"
      >{{post.title}}
      <input
        id="post_{{post.id}}"
        type="checkbox"
        value="{{post.id}}"
        name="posts"
      />
    </label>
    {% endfor %}
    <a class="cancel" href="">Cancel</a>
    <button class="submit-btn" type="submit">Submit</button>
  </form>
</main>
{% endblock %}
